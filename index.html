<!DOCTYPE html>
<html lang="en">
<head>
  <title>Library</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="style.css"> 
  <script src="library.js" defer></script>
</head>
<body>
  <div class="container-main">

    <!-- Header card -->
    <header class="header-card">
      <div class="header-card-top">
        <div class="logo">
          <img src="img/book-logo.png" alt="Stack of three books">
        </div>
        <div>
          <p>Welcome to</p>
          <h1>Your Library</h1>
        </div>
      </div>

      <!-- Filter selector -->
      <div class="filter">
        <input type="radio" id="filter-all" name="filter" value="all"></input>
        <label for="filter-all">All</label>
        <input type="radio" id="filter-read" name="filter" value="read"></input>
        <label for="filter-read">Read</label>
        <input type="radio" id="filter-unread" name="filter" value="unread"></input>
        <label for="filter-unread">Unread</label>
      </div>
    </header>

    <!-- Books container -->
    <section class="books-container"></section>
  </div>

  <!-- New book button -->
  <button class="btn-new-book"><span>+</span></button>

  <!-- New book form -->
  <div class="container-new-book-form hidden">
    <form class="new-book-form"> 
      <!--Form Heading-->
      <h1>New Book</h1>

      <!--Title-->
      <label for="new-book-title">Title</label>
      <input type="text" name="new-book-title"></input>

      <!--Author-->
      <label for="new-book-author">Author</label>
      <input type="text" name="new-book-author"></input>

      <!--Number of pages-->
      <label for="new-book-numpages">Number of pages</label>
      <input type="number" name="new-book-numpages" min="0"></input>

      <div class="center">
        <!--Book type-->
        <label for="new-book-type">Type</label>
        <div class="new-book-type">
          <input type="radio" id="new-book-type-fiction" name="new-book-type" value="fiction"></input>
          <label for="new-book-type-fiction">Fiction</label>
          <input type="radio" id="new-book-type-nonfiction" name="new-book-type" value="nonfiction"></input>
          <label for="new-book-type-nonfiction">Non-fiction</label>
          <input type="radio" id="new-book-type-textbook" name="new-book-type" value="textbook"></input>
          <label for="new-book-type-textbook">Textbook</label>
          <input type="radio" id="new-book-type-other" name="new-book-type" value="other"></input>
          <label for="new-book-type-other">Other</label>
        </div>
  
        <!-- Book status -->
        <label for="new-book-status center">Status</label>
        <div class="new-book-status">
          <input type="radio" id="new-book-status-read" name="new-book-status" value="read"></input>
          <label for="new-book-status-read">Read</label>
          <input type="radio" id="new-book-status-unread" name="new-book-status" value="unread"></input>
          <label for="new-book-status-unread">Unread</label>
        </div>
        
        <!-- Create book/cancel -->
        <div class="new-book-buttons">
          <button class="btn-new-book-cancel" type="button">Cancel</button>
          <button class="btn-new-book-create" type="button">Create</button>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
