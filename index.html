<!DOCTYPE html>
<html lang="en">
<head>
  <title>Library</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> 
  <script src="library.js" defer></script>
</head>
<body>
  <div class="outer">
    <header>
      <div class="header-top">
        <img src="img/book-logo.png" alt="Stack of three books">
        <h1>My Library</h1>
      </div>

      <div class="header-bottom">
        <div class="filter">
          <p>Filter:</p>
          <p>Read</p>
          <p>Unread</p>
        </div>
  
        <div class="sort-by">
          <p>Sort by:</p>
          <p>Author</p>
          <p>Title</p>
        </div>
      </div>
    </header>

    <div class="library">
      <div class="book">
        Book1
      </div>
      <div class="book">
        Book2 
      </div>
      <div class="book">
        Book3
      </div>
    </div>
  </div>
</body>
</html>
